<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/index.css" type="text/css" rel="stylesheet">
  <script src="js/index.js" defer></script>  
  <title>My Reading List</title>
</head>
<body>
  <h1>My Reading List</h1>

  <button class="add-new-book">Add New Book</button>

  <div class="books-container"></div>

  <button class="add-new-book">Add New Book</button>

  <div class="modal">
    <div class="modal-content">
      <header>
        <h2>Add a new book!</h2>
        <span class="close">&times;</span>
      </header>
      <form>
        <label for="title">Title</label>
        <div>
          <input type="text" id="title" required>
          <div class="title-err">title is required</div>
        </div>
        <label for="author">Author</label>
        <div>
          <input type="text" id="author" required>
          <div class="author-err">author is requried</div>
        </div>
        <label for="pages">Pages</label>
        <input type="number" id="pages">
        <label for="read">Have you read this?</label>
        <input type="checkbox" id="read">
        <button type="button" class="add-book">Add Book</button>
      </form>
    </div>
  </div>

</body>
</html>
